name: phoenixweather_flutter_app
description: weather app
author: bgoncharuck
homepage: https://github.com/bgoncharuck/phoenixweather
license: GPL v3
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.1.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # base
  permission_handler: 5.0.0+hotfix.5
  equatable: ^1.2.0
  flutter_bloc: ^4.0.0
  provider: ^4.1.3
  cloud_firestore: ^0.13.7

  phoenixweather_common:
    path: ../phoenixweather_common

  phoenixweather_bloc_common:
    path: ../phoenixweather_bloc_common
    
  phoenixweather_database_common:
    path: ../phoenixweather_database_common

  storage_access_flutter:
    path: ../storage_access_flutter

  flutter_spinkit: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/icon.png"
  image_path_android: "assets/launcher/icon.png"

flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/launcher/icon.png
    - assets/weather/
